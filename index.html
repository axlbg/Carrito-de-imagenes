<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Carrito de imágenes</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="superior">
        <h1 class="h1">Figuras</h1>
        <div class="botones">
          <button class="arrow" id="izq"><</button>
          <button class="arrow" id="der">></button>
        </div>
      </div>
      <ul class="carousel">
        <li class="item">
          <div class="img">
            <img src="imgs/alf.jpg" alt="img" draggable="false" />
          </div>
          <h2>Alf</h2>
          <span>Alien Life Form</span>
        </li>
        <li class="item">
          <div class="img">
            <img src="imgs/delpotro.jpg" alt="img" draggable="false" />
          </div>
          <h2>Del Potro</h2>
          <span>Extenista </span>
        </li>
        <li class="item">
          <div class="img">
            <img src="imgs/locche.jpg" alt="img" draggable="false" />
          </div>
          <h2>Nicolino Locche</h2>
          <span>Boxeador </span>
        </li>
        <li class="item">
          <div class="img">
            <img src="imgs/manu.jpg" alt="img" draggable="false" />
          </div>
          <h2>Manu Ginóbili</h2>
          <span>Jugador de basquet</span>
        </li>
        <li class="item">
          <div class="img">
            <img src="imgs/maradona.jpg" alt="img" draggable="false" />
          </div>
          <h2>Diego Maradona</h2>
          <span>El diegote</span>
        </li>
        <li class="item">
          <div class="img">
            <img src="imgs/messi.jpg" alt="img" draggable="false" />
          </div>
          <h2>Lionel Messi</h2>
          <span>GOAT</span>
        </li>
        <li class="item">
          <div class="img">
            <img src="imgs/guido.jpg" alt="img" draggable="false" />
          </div>
          <h2>Guido Kaczka</h2>
          <span>Actor y conductor</span>
        </li>
        <li class="item">
          <div class="img">
            <img src="imgs/fangio.jpg" alt="img" draggable="false" />
          </div>
          <h2>Juan Manuel Fangio</h2>
          <span>Piloto</span>
        </li>
      </ul>
    </div>
  </body>
</html>
