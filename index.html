<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrito de imágenes</title>
  </head>
  <body>
    <div class="wrapper">
      <ul class="carousel">
        <li class="item">
          <div class="img"><img src="imgs/alf.jpg" alt="img" /></div>
          <h2>Alf</h2>
          <span>Criatura sabionda y divertida</span>
        </li>
        <li class="item">
          <div class="img"><img src="imgs/delpotro.jpg" alt="img" /></div>
          <h2>Juan Martín Del Potro</h2>
          <span>Extenista </span>
        </li>
        <li class="item">
          <div class="img"><img src="imgs/locche.jpg" alt="img" /></div>
          <h2>Nicolino Locche</h2>
          <span>Boxeador </span>
        </li>
        <li class="item">
          <div class="img"><img src="imgs/manu.jpg" alt="img" /></div>
          <h2>Emanuel David Ginóbili</h2>
          <span>Exjugador de baloncesto</span>
        </li>
        <li class="item">
          <div class="img"><img src="imgs/maradona.jpg" alt="img" /></div>
          <h2>Diego Armando Maradona</h2>
          <span>El diegote</span>
        </li>
        <li class="item">
          <div class="img"><img src="imgs/messi.jpg" alt="img" /></div>
          <h2>Lionel Andrés Messi</h2>
          <span>GOAT</span>
        </li>
      </ul>
    </div>
  </body>
</html>
